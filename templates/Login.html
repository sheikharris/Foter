  <body class="text-center">
    <form class="form-signin" action="login" method="POST">
      {% csrf_token %}
  <img class="mb-4 size" src="{% static 'foter_logo.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal"><strong>Login Here!</strong></h1>
  <br size="6" />
  <label for="username" class="sr-only">USERNAME</label>
  <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
       " Don't share your password to anyone ! "
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">&copy; foter</p>
</form>
<div class="form-signin">
  {% for message in messages %}
  <h3> {{message}} </h3>
  {% endfor %}
</div>

</body>
