    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="signup" method="post">
      {% csrf_token %}
  <img class="mb-4 size" src="{% static 'foter_logo.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal"><strong>SignUp!</strong></h1>
  <br size="6" />
  <label for="frist_name" class="sr-only">Frist Name</label>
  <input type="text" id="frist_name" name="frist_name" class="form-control" placeholder="Frist Name" required >
  <label for="last_name" class="sr-only">Last Name</label>
  <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required >
  <label for="username" class="sr-only">Username</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required >
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required >
  <label for="inputPassword1" class="sr-only">Password</label>
  <input type="password" id="inputPassword1" name="password1" class="form-control" placeholder="Password" required>
  <label for="inputPassword2" class="sr-only">Confirm Password</label>
  <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

<div class="form-signin">
  {% for message in messages %}
   {{message}}
  {% endfor %}
</div>
</body>
</html>
